<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#10b981" />
  <link rel="canonical" href="https://yourmarketplace.com" />

  <!-- Primary Meta Tags -->
  <title>Marketplace Kenya - Buy & Sell Products Online in Kenya</title>
  <meta name="title" content="Marketplace Kenya - Buy & Sell Products Online in Kenya" />
  <meta name="description"
    content="Kenya's premier online marketplace for buying and selling. Browse electronics, fashion, home goods and more. Direct contact with sellers via phone, WhatsApp, or email." />
  <meta name="keywords"
    content="online marketplace Kenya, buy sell products, classified ads Kenya, electronics Kenya, fashion Kenya, second hand items, Kenya online shopping" />
  <meta name="author" content="Marketplace Kenya" />
  <meta name="robots" content="index, follow" />

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SellHubShop">
  
  <!-- Favicon & Apple Touch Icons -->
  <link rel="icon" type="image/png" href="/logo.png">
  <link rel="apple-touch-icon" href="/logo192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/logo192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/logo512.png">
  
  <!-- Splash Screens for iOS -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourmarketplace.com" />
  <meta property="og:title" content="Marketplace Kenya - Buy & Sell Products Online in Kenya" />
  <meta property="og:description"
    content="Kenya's premier online marketplace for buying and selling. Browse thousands of products across 20+ categories with direct seller contact." />
  <meta property="og:image"
    content="https://jcdnjdthkevlktntqbpy.supabase.co/storage/v1/object/public/social/logo.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Marketplace Kenya Logo - Online Shopping Platform" />
  <meta property="og:site_name" content="Marketplace Kenya" />
  <meta property="og:locale" content="en_KE" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://yourmarketplace.com" />
  <meta name="twitter:title" content="Marketplace Kenya - Buy & Sell Products Online in Kenya" />
  <meta name="twitter:description"
    content="Kenya's premier online marketplace. Browse and buy electronics, fashion, home goods and more with direct seller contact." />
  <meta name="twitter:image"
    content="https://jcdnjdthkevlktntqbpy.supabase.co/storage/v1/object/public/social/logo.png" />
  <meta name="twitter:site" content="@MarketplaceKE" />
  <meta name="twitter:creator" content="@MarketplaceKE" />

  <!-- Additional SEO Meta Tags -->
  <meta name="geo.region" content="KE" />
  <meta name="geo.placename" content="Kenya" />
  <meta name="geo.position" content="-1.28333;36.81667" />
  <meta name="ICBM" content="-1.28333, 36.81667" />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Marketplace Kenya",
      "url": "https://yourmarketplace.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourmarketplace.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "description": "Kenya's premier online marketplace for buying and selling products",
      "publisher": {
        "@type": "Organization",
        "name": "Marketplace Kenya",
        "logo": {
          "@type": "ImageObject",
          "url": "https://jcdnjdthkevlktntqbpy.supabase.co/storage/v1/object/public/social/logo.png"
        }
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
